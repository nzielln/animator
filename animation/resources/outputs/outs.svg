<svg width="100%" height="100%" version="1.1" 
	xmlns="http://www.w3.org/2000/svg">

<rect id="R" x="200" y="200" width="50" height="100" fill="rgb(255,0,0)" visibility="visible" >
	<animate attributeType="xml" begin="0s" dur="2s" attributeName="x" from="200" to="300" fill="freeze" />
	<animate attributeType="xml" begin="0s" dur="2s" attributeName="y" from="200" to="300" fill="freeze" />
	<animate attributeType="xml" begin="2s" dur="0s" attributeName="width" from="50" to="25" fill="freeze" />
	<animate attributeType="xml" begin="2s" dur="0s" attributeName="height" from="100" to="100" fill="freeze" />
	<animate attributeType="xml" begin="3s" dur="1s" attributeName="x" from="300" to="200" fill="freeze" />
	<animate attributeType="xml" begin="3s" dur="1s" attributeName="y" from="300" to="200" fill="freeze" />
</rect>

<ellipse id="C" cx="440" cy="70" rx="60" ry="30" fill="rgb(0,0,255)" visibility="visible" >
	<animate attributeType="xml" begin="1s" dur="1s" attributeName="cx" from="440" to="440" fill="freeze" />
	<animate attributeType="xml" begin="1s" dur="1s" attributeName="cy" from="70" to="250" fill="freeze" />
	<animate attributeType="xml" begin="2s" dur="1s" attributeName="cx" from="440" to="440" fill="freeze" />
	<animate attributeType="xml" begin="2s" dur="1s" attributeName="cy" from="250" to="370" fill="freeze" />
	<animate attributeType="xml" begin="2s" dur="1s" attributeName="fill" from="rgb(0,0,255)" to="rgb(0,170,85)" fill="freeze" />
	<animate attributeType="xml" begin="3s" dur="0s" attributeName="fill" from="rgb(0,170,85)" to="rgb(0,255,0)" fill="freeze" />
</ellipse>



</svg>