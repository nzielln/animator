<svg width="360" height="360" version="1.1" 
	 xmlns="http://www.w3.org/2000/svg">

<rect id="R" x="200" y="200" width="50" height="100" fill="rgb(255,0,0)" visibility="visible" >
	<animate attributeType="xml" begin="2s" dur="8s" attributeName="x" from="200" to="300" fill="freeze" />
	<animate attributeType="xml" begin="10s" dur="3s" attributeName="width" from="50" to="25" fill="freeze" />
	<animate attributeType="xml" begin="14s" dur="6s" attributeName="x" from="300" to="200" fill="freeze" />
</rect>

<ellipse id="C" cx="440" cy="70" rx="120" ry="60" fill="rgb(0,0,255)" visibility="visible" >
	<animate attributeType="xml" begin="4s" dur="6s" attributeName="cy" from="70" to="250" fill="freeze" />
	<animate attributeType="xml" begin="10s" dur="4s" attributeName="cy" from="250" to="370" fill="freeze" />
	<animate attributeType="xml" begin="14s" dur="2s" attributeName="fill" from="rgb(0,170,85)" to="rgb(0,255,0)" fill="freeze" />
</ellipse>



</svg>